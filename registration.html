<!DOCTYPE html>
<html lang="en">
   <head>
      <title>SPOT GARAGE</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="" type="image/x-icon" />
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="css/responsive.css">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   </head>
   <body>
      <!-- Topmost menu bar starts-->
      <div class="header fixed-top">
         <div class="row m-0">
            <div class="col-12 col-sm-2">
               <img src="img/logo.jpg" class="w-100">
            </div>
            <div class="col-0 col-sm-5"></div>
            <div class="col-8 col-sm-3 m-auto mt-2 mt-sm-auto">
               <button class="btn bg-red text-white mfo-14">New Customer Registration</button>
            </div>
            <div class="col-2 col-sm-1 mt-2 m-sm-auto p-0 text-center">
               <i class="fas fa-bell bco fo-36"></i>
               <div class="fo-14 mfo-12">Notification</div>
            </div>
            <div class="col-2 col-sm-1 mt-2 m-sm-auto p-0 text-center">
               <i class="fas fa-power-off bg-red text-white fo-22 br-50 p-2"></i>
               <div class="fo-14 mfo-12">Logout</div>
            </div>
         </div>
      </div>
      <!-- Topmost menu bar ends-->
      <section class="min-height">
         <div class="padded-body pl-5 pr-5">
            <div class="row m-0">
               <div class="col-sm-2 custom_input2">
                  <div class="fo-14 mfo-12 mb-2">Customer name <span class="bco fw-800 fo-22">*</span></div>
                  <input type="text" name="">
               </div>
               <div class="col-sm-2 custom_input2">
                  <div class="fo-14 mfo-12 mb-2">Vehicle No. <span class="bco fw-800 fo-22">*</span></div>
                  <input type="text" name="">
               </div>
               <div class="col-sm-2 custom_input2">
                  <div class="fo-14 mfo-12 mb-2">Vehicle Details <span class="bco fw-800 fo-22">*</span></div>
                  <input type="text" name="">
               </div>
               <div class="col-sm-2 custom_input2">
                  <div class="fo-14 mfo-12 mb-2">Kilometre Reading <span class="bco fw-800 fo-22">*</span></div>
                  <input type="text" name="">
               </div>
               <div class="col-sm-2 custom_input2">
                  <div class="fo-14 mfo-12 mb-2">Number Plate <span class="bco fw-800 fo-22">*</span></div>
                  <input type="text" name="">
               </div>
               <div class="col-sm-2 custom_input2">
                  <div class="fo-14 mfo-12 mb-2">Chassis No. <span class="bco fw-800 fo-22"></span></div>
                  <input type="text" name="">
               </div>
               <div class="col-sm-2 custom_input2">
                  <div class="fo-14 mfo-12 mb-2">Engine No. <span class="bco fw-800 fo-22"></span></div>
                  <input type="text" name="">
               </div>
               <div class="col-sm-2 custom_input2">
                  <div class="fo-14 mfo-12 mb-2">Customer Source <span class="bco fw-800 fo-22">*</span></div>
                  <input type="text" name="">
               </div>
               <div class="col-sm-2 custom_input2">
                  <div class="fo-14 mfo-12 mb-2">Mobile No. <span class="bco fw-800 fo-22">*</span></div>
                  <input type="text" name="">
               </div>
               <div class="col-sm-2 custom_input2">
                  <div class="fo-14 mfo-12 mb-2">Email ID <span class="bco fw-800 fo-22">*</span></div>
                  <input type="text" name="">
               </div>
               <div class="col-sm-2 custom_input2">
                  <div class="fo-14 mfo-12 mb-2">Customer Address <span class="bco fw-800 fo-22"></span></div>
                  <input type="text" name="">
               </div>
               <div class="col-sm-2 custom_input2">
                  <div class="fo-14 mfo-12 mb-2">Technician <span class="bco fw-800 fo-22"></span></div>
                  <input type="text" name="">
               </div>
            </div>
            <div class="fo-16 fw-600">Note: <span class="bco fw-800 fo-22">*</span> fields are mandatory</div>
            <div class="row m-0 mt-4">
               <div class="col-sm-4"></div>
               <div class="col-sm-4">
                  <div class="row m-0 justify-content-between">
                     <button class="btn bg-success text-white fo-14 fw-600">SAVE</button>
                     <button class="btn bg-warning text-white fo-14 fw-600">RESET</button>
                     <button class="btn bg-red text-white fo-14 fw-600">CLOSE</button>
                  </div>
               </div>
               <div class="col-sm-4"></div>
            </div>
         </div>
         
      </section>

      <footer class="bg-red p-2 pt-3 pb-3">
         <div class="row m-0">
            <div class="col-5 col-sm-2 p-0">
               <div><i class="fas fa-phone-alt bg-white bco fo-14 br-50 p-2 mr-2"></i>6200802323</div>
            </div>
            <div class="col-7 col-sm-8 p-0">
               <div><i class="far fa-envelope bg-white bco fo-14 br-50 p-2 mr-2"></i>support@spotgarage.in </div>
            </div>
            <div class="col-12 col-sm-2 p-0 text-center mt-2 mt-sm-0">
               <div>Powered by- Spotgarage</div>
            </div>
         </div>
      </footer>
     
      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
